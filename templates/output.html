<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Output</title>
    <style>
        body {
    font-family: Arial, sans-serif;
    margin: 20px;
}

h1 {
    text-align: center;
}

.styled-table {
    width: 100%;
    border-collapse: collapse;
    margin-top: 20px;
    margin-bottom: 20px;
}

.styled-table th, .styled-table td {
    border: 1px solid #ddd;
    padding: 8px;
    text-align: left;
}

.styled-table th {
    background-color: #f2f2f2;
}
    </style>
</head>
<body>
    <h1>Skincare Products</h1>

    {% if result_table is not none %}
        <table class="styled-table">
            <thead>
                <tr>
                    <th>Brand</th>
                    <th>Name</th>
                    <th>Rank</th>
                </tr>
            </thead>
            <tbody>
                {% for index, row in result_table.iterrows() %}
                    <tr>
                        <td>{{ row['Brand'] }}</td>
                        <td>{{ row['Name'] }}</td>
                        <td>{{ row['Rank'] }}</td>
                        <td>{{ row['Price'] }}</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    {% else %}
        <p>No products match the criteria.</p>
    {% endif %}
</body>
</html>
